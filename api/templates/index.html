<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Translation Frontend</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 400px;
            margin: auto;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        select, input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>API Translation</h2>
    <form id="translationForm">
        <label for="sourceLanguage">Source Language:</label>
        <select id="sourceLanguage" name="sourceLanguage">
            <option value="en">English</option>
            <option value="es">Spanish</option>
            <option value="fr">French</option>
            <option value="zh-CN">Chinese (Simplified)</option>
            <option value="hi">Hindi</option>
            <option value="ar">Arabic</option>
            <option value="pt">Portuguese</option>
            <option value="pt-BR">Portuguese (Brazil)</option>
            <option value="bn">Bengali</option>
            <option value="ru">Russian</option>
            <option value="ja">Japanese</option>
            <option value="ms">Malay</option>
            <option value="de">German</option>
            <option value="pa">Punjabi</option>
            <option value="te">Telugu</option>
            <option value="vi">Vietnamese</option>
            <option value="ko">Korean</option>
            <option value="fr">French</option>
            <option value="it">Italian</option>
            <option value="tr">Turkish</option>
            <option value="ur">Urdu</option>
        </select>

        <label for="targetLanguage">Target Language:</label>
        <select id="targetLanguage" name="targetLanguage">
            <option value="en">English</option>
            <option value="es">Spanish</option>
            <option value="fr">French</option>
            <option value="zh-CN">Chinese (Simplified)</option>
            <option value="hi">Hindi</option>
            <option value="ar">Arabic</option>
            <option value="pt">Portuguese</option>
            <option value="pt-BR">Portuguese (Brazil)</option>
            <option value="bn">Bengali</option>
            <option value="ru">Russian</option>
            <option value="ja">Japanese</option>
            <option value="ms">Malay</option>
            <option value="de">German</option>
            <option value="pa">Punjabi</option>
            <option value="te">Telugu</option>
            <option value="vi">Vietnamese</option>
            <option value="ko">Korean</option>
            <option value="fr">French</option>
            <option value="it">Italian</option>
            <option value="tr">Turkish</option>
            <option value="ur">Urdu</option>
        </select>

        <label for="audioFile">Audio File:</label>
        <input type="file" id="audioFile" name="audioFile" accept=".mp3, .wav">

        <button type="button" onclick="translateAudio()">Translate</button>
    </form>

    <div id="result">
        <!-- Translation result will be displayed here -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        function translateAudio() {
            const sourceLanguage = document.getElementById('sourceLanguage').value;
            const targetLanguage = document.getElementById('targetLanguage').value;
            const audioFile = document.getElementById('audioFile').files[0];

            const formData = new FormData();
            formData.append('source_language', sourceLanguage);
            formData.append('target_language', targetLanguage);
            formData.append('audio_file', audioFile);

            axios.post('http://localhost:8000/translate/', formData)
                .then(response => {
                    const resultDiv = document.getElementById('result');
                    resultDiv.innerHTML = `<p>Translation: ${response.data.translation}</p>`;
                })
                .catch(error => {
                    console.error('Error translating audio:', error);
                });
        }
    </script>
</body>
</html>
